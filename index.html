<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Page Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Play:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
</head>
<body>
    <article class="wrapper">
    <div class="bigContainer">
        <ul class="libraryTitle">
            Sands of Time Archive 
        </ul>
        <div class="container">
            <div class="bigButton">
                <input type="button" id="bookButton" name="bookButton" value="New Scroll">
            </div>
            <div class="formBox">
                <form action="" id="inputForm">
                    <div class="groupTitle">
                        <div id="titleOfBook">Title:</div>
                        <input type="text" id="text" name="text" placeholder="Enter book's title here" required min="1">
                    </div>
                    <div class="groupAuthor">
                        <div id="authorOfBook">Author:</div>
                        <input type="text" id="author" name="author" placeholder="Enter book's author here" required min="1">
                    </div>
                    <div class="groupPages">
                        <div id="numberOfPages">Pages:</div>
                        <input type="number" id="pages" name="pages" required min="1">
                    </div>
                    <form action="" id="checkBoxes">
                        <div class="groupQuestionOne">
                            <div id="readQuestion">Have read:</div>
                            <input type="checkbox" id="checkboxOne" name="checkboxOne" required onclick="boxChecked()">
                        </div>
                        <div class="groupQuestionTwo">
                            <div id="notReadQuestion">Have not read:</div>
                            <input type="checkbox" id="checkboxTwo" name="checkboxTwo" required onclick="boxChecked()">
                        </div>
                        <div class="submitButton">
                            <button type="submit" id="bookSubmit" name="bookSubmit">Add to library</button>
                        </div>
                    </form>
                </form>
            </div>
        </div>
        <div id="folder">
            <label for="text" name="userInput" id="library">Books, Author, Pages:</label>
        </div>
    </div>
    </article>
</body>
<script src="app.js"></script>

</html>
